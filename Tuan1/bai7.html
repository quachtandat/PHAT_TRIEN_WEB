<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai7.css">
</head>
<body>
    <form>
        <label for="first-name">Tên</label>
        <input type="text" id="first-name" name="first-name"><br><br>

        <label for="last-name">Họ</label>
        <input type="text" id="last-name" name="last-name"><br><br>

        <label for="nationality">Quốc tịch</label>
        <select id="nationality" name="nationality">
            <option>Vietnam</option>
            <option>USA</option>
            <option>Japan</option>
            <option>Other</option>
        </select><br><br>

        <label for="address">Địa chỉ</label>
        <input type="text" id="address" name="address"><br><br>

        <label>Phái</label>
        <input type="radio" name="gender" value="Nam"> Nam
        <input type="radio" name="gender" value="Nữ"> Nữ<br><br>

        <label>Ngày sinh</label>
        <select name="month">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
        </select>
        <select name="day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <input type="text" name="year" placeholder="Năm"><br><br>

        <label for="job">Nghề nghiệp</label>
        <select id="job" name="job">
            <option>Liên quan đến máy tính (IS, MIS, DP)</option>
            <option>Kinh doanh</option>
            <option>Khác</option>
        </select><br><br>

        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user-id"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirm-password">Password xác định:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br><br>

        <input type="submit" value="Đăng ký">
        <input type="reset" value="Không đăng ký">
    </form>
</body>
</html>

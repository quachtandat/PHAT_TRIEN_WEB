<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai6.css">
</head>
<body>
    <form>
        <p>Please send me your information:</p>
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Your E-mail Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="website">The URL of a web site you like:</label>
        <input type="url" id="website" name="website" value="http://"><br><br>

        <label for="comments">Comments</label><br>
        <textarea id="comments" name="comments" rows="5" cols="50">Please type your comments here.</textarea><br><br>

        <input type="submit" value="Submit Comments">
        <input type="reset" value="Clear All">
    </form>
</body>
</html>
